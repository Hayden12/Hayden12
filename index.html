<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: nav; }
.item3 { grid-area: menu; }
.item4 { grid-area: main; }
.item5 { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'nav nav nav nav nav nav'
    'menu menu main main main main'
    'menu menu footer footer footer footer';
  grid-gap: 3px;
  background-color: #000000;
  padding: 3px;
}
.grid-container>div {
  background-color: rgb(0, 255, 233);
  text-align: center;
  padding:20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="item1">BANNER</div>
  <div class="item2">HORIZONTAL NAVIGATION BAR</div>
  <div class="item3"> </div>
  <div class="item4">CONTENT</div>  
  <div class="item5">FOOTER</div>
</div>

</body>
</html>
