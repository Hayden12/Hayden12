<!DOCTYPE html>
<html>
<head>
<style>
.item1 { grid-area: BANNER; }
.item2 { grid-area: HORIZONTAL NAVIGATION BAR; }
.item3 { grid-area: menu; }
.item4 { grid-area: content; }
.item5 { grid-area: footer; }
    
.grid-container {
  display: grid;
  grid:
    'BANNER BANNER BANNER BANNER BANNER BANNER'
    'HORIZONTAL NAVIGATION BAR HORIZONTAL NAVIGATION BAR HORIZONTAL NAVIGATION BAR HORIZONTAL NAVIGATION BAR HORIZONTAL NAVIGATION BAR HORIZONTAL NAVIGATION BAR'
    'menu CONTENT CONTENT CONTENT CONTENT CONTENT'
    'menu FOOTER FOOTER FOOTER FOOTER FOOTER';
  grid-gap: 5px;
  background-color: #000000;
  padding: 10px;
}
.grid-container>div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding:20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<div class="grid-container">
  <div class="item1">BANNER</div>
  <div class="item2">HORIZONTAL NAVIGATION BAR</div>
  <div class="item3">Menu</div>
  <div class="item4">CONTENT</div>
  <div class="item5">FOOTER</div>
</div>

</body>
</html>
